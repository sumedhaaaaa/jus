<html>
<style>
.zoom {
  transition: transform .3s;
}
.zoom:hover {
  transform: scale(1.02);
}
</style>

{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
	<div class="col-lg-6">
    <div class="shadow">
    <div class="zoom">
    <div class="card mb-4" style="max-width: 540px;">
    <div class="row no-gutters">
    <div class="col-md-4">

    <img src="{{product.imageURL}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><strong>{{product.name}}</strong></h5>
        <p class="card-text"><em>{{product.description}}</em></p>
        <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
        <h4 style="display: inline-block; float: right"><strong>â‚¹{{product.price|floatformat:2}}</strong></h4>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
</html>
